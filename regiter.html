<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT PNM Summit</title>

    <!-- import boostrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- styling dengan css -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background: linear-gradient(90deg, #007bff, #6610f2);
            color: white;
            padding: 10px 15px;
            /* memposisikan jadi relativ */
            position: relative; 
            z-index: 1000;
        }
        .navbar-brand {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .menu-btn {
            background-color: white;
            color: #007bff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1100;
        }
        .menu-btn:hover {
            background-color: #f0f0f0;
        }
        .sidebar {
            background-color: #343a40;
            color: white;
            width: 300px;
            height: 100vh;
            position: fixed;
            left: -300px;
            top: 0;
            overflow-y: auto;
            transition: left 0.3s ease-in-out;
            padding: 20px;
            z-index: 1050;
        }
        .sidebar.active {
            left: 0;
        }
        .close-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 1.2rem;
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 10px;
            border-radius: 5px;
        }
        .content {
            padding: 30px;
            transition: margin-left 0.3s ease-in-out;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
        }
         /* Tambahan untuk responsif di mobile (≤ 768px) */
         @media (max-width: 768px) {
            .navbar {
                padding: 8px 10px;
            }
            .navbar-brand {
                font-size: 1.2rem;
            }
            .menu-btn {
                padding: 8px 12px;
                font-size: 1rem;
            }
            .sidebar {
                width: 250px;
                left: -250px;
            }
            .sidebar.active {
                left: 0;
            }
            .content {
                padding: 20px;
            }
            .card {
                padding: 15px;
            }
            footer {
                padding: 10px 0;
                font-size: 0.9rem;
            }
        }
    </style>

</head>
<body>

    <!-- bagian header -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid d-flex align-items-center">
                <button class="menu-btn" onclick="toggleSidebar()">☰</button>
                <a class="navbar-brand mx-auto" href="#">IT PNM Summit 2025</a>
            </div>
        </nav>
    </header>

    <!-- bagian sidebar -->
    <sidebar>
        <div class="sidebar" id="sidebar">
            <button class="close-btn" onclick="toggleSidebar()">×</button>
            <h3>Informasi Seminar Teknologi Nasional</h3>
            <p><strong>Tanggal:</strong> 22 Maret 2025</p>
            <p><strong>Waktu:</strong> 09.00 - 17.00 WIB</p>
            <p><strong>Lokasi:</strong> Gedung B PNM, Madiun</p>
            <p><strong>Pembicara:</strong></p>
            <ul>
                <li>Nabela</li>
                <li>Salwa</li>
                <li>Putri</li>
            </ul>
        </div>
    </sidebar>

    <!-- bagian main content -->
    <main>
        <div class="content" id="content">
            <div class="card p-4 shadow-sm">
                <h3>Formulir Pendaftaran</h3>

                <!-- bagian formulir -->
                <form id="registration-form">
                    <div class="mb-3">
                        <label for="nama" class="form-label">Nama Lengkap</label>
                        <input type="text" id="nama" class="form-control" placeholder="Nama lengkap Anda" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Email Anda" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Masukkan Password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Konfirmasi Password</label>
                        <input type="password" id="confirm-password" class="form-control" placeholder="Konfirmasi Password" required>
                    </div>
                    <div class="mb-3">
                        <label for="tanggal" class="form-label">Tanggal Lahir</label>
                        <input type="date" id="tanggal" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="handphone" class="form-label">No Handphone</label>
                        <input type="number" id="handphone" class="form-control" placeholder="Contoh 08875765765" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" id="submit-btn" disabled>Daftar</button>
                </form>
            </div>
        </div>
    </main>

    <!-- bagian footer -->
    <footer>
        <p>&copy; <span id="current-year"></span> IT PNM Summit. All rights reserved.</p>
        <p>Hubungi kami: <a href="mailto:info@itpnmsummit.com" class="text-light">info@itpnmsummit.com</a></p>
    </footer>

    <!-- bagian script JS -->
    <script>

        // fungsi buat sidebar
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
        
        // fitur Tombol submit dinonaktifkan sampai semua validasi terpenuhi
        const form = document.getElementById('registration-form');
        const submitBtn = document.getElementById('submit-btn');
        
        form.addEventListener('input', () => {
            submitBtn.disabled = !form.checkValidity();
        });

        // fitur Feedback visual saat form berhasil submit dan Reset form setelah submit
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            alert('Pendaftaran berhasil!');
            form.reset();
            submitBtn.disabled = true;
        });

        // untuk ambil tahun sekarang di copyright footer
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Untuk validasi tidak boleh dibawah atau kurang 2006 di tgl lahir
        document.getElementById("tanggal").addEventListener("change", function() {
        let inputDate = new Date(this.value);
        let minDate = new Date("2006-01-01");
        
        if (inputDate < minDate) {
            alert("Tanggal lahir tidak boleh kurang dari tahun 2006.");
            this.value = "";
        }
    });
    </script>
</body>
</html>
